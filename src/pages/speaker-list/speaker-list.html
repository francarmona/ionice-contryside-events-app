<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bestiario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list [virtualScroll]="speakers" [approxItemHeight]="400px">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6 *virtualItem="let speaker">
          <ion-card>
              <ion-img [src]="speaker.picture"></ion-img>
              <ion-fab (click)="goToSpeakerDetail(speaker)" right top style="right:20px;top:19px">
                  <button ion-fab>
                      <ion-icon name="eye"></ion-icon>
                  </button>
              </ion-fab>
              <ion-card-content>
                  <ion-card-title>
                      <ion-img [src]="speaker.tipo" style="height:35px;width:auto;display:inline"></ion-img>
                      {{speaker.name}}
                  </ion-card-title>
                  <p [innerHTML]="speaker.titulo"></p>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
